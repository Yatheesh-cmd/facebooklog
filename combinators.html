<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent>h1{color:red;}
        .parent  h1{color:blue;}
        .parent+p{color:yellow;}
        .parent~p{color:aqua;}


    </style>
</head>
<body>
    <p>hello everyone</p>
    <div class="parent">
        <h1>hello</h1>
        <div>
            <h3>ho</h3>
            <h2>hi hello</h2>
        </div>
    </div>
    <p>hello guys</p>
    <p>hello welcome</p>
    
</body>
</html>
